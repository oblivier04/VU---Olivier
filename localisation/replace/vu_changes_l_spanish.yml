 #Missions
 recover_greece_title:0 "Las laderas del Olimpo"
 recover_greece_desc:0 "A pesar de que Grecia se ha convertido en nuestra patria, todos los romanos saben que esta no es nuestra patria, ni es nuestro territorio central, ya que nada puede o ha reemplazado nuestros recuerdos de Italia y la propia Roma. Grecia no es más que un trampolín para que nuestro pueblo recupere el imperio que alguna vez tuvimos. Antes de que podamos restaurar la gloria del imperio romano, debemos comenzar por restaurar Grecia a nuestro control y en el proceso expulsar a los infieles que habían traído miseria, destrucción y escándalo al rostro y la gloria de Grecia y sus monumentos. Con el tiempo y con paciencia recuperaremos Italia y Roma de manos de esos bárbaros y del líder hereje al que llaman su Papa."
 recover_rome_title:0 "Recupera la Ciudad Eterna"
 recover_rome_desc:0 "Constantinopla podría ser la Nueva Roma, pero la antigua capital imperial, la propia Ciudad Eterna, se ha perdido desde la caída del Exarcado de Rávena en 751. El inesperado resurgimiento del Imperio Romano ha dado lugar a un poderoso movimiento que busca la reunificación con nuestro país. antigua casa latina ..."
 recover_rome_pp_title:0 "Recupera la Ciudad Eterna"
 recover_rome_pp_desc:0 "Constantinopla podría ser la Nueva Roma, pero la antigua capital imperial, la propia Ciudad Eterna, se ha perdido desde la caída del Exarcado de Rávena en 751. El inesperado resurgimiento del Imperio Romano ha dado lugar a un poderoso movimiento que busca la reunificación con nuestro país. antigua casa latina ..."
 recover_sicily_title:0 "Recuperar Sicilia"
 recover_sicily_desc:0 "Sicilia se perdió para el imperio en 965 cuando la isla fue conquistada por Mahoma. Es hora de corregir esto y volver a hablar griego en la isla de Damocles y Arquímedes."
 recover_the_coast_of_asia_minor_title:0 "Recuperar Costa de Asia Menor"
 recover_the_coast_of_asia_minor_desc:0 "Mientras los países de Asia Menor estén controlados por el enemigo, nunca estaremos a salvo. Con la conquista de las provincias costeras, tendríamos el colchón que necesitamos."
 recover_the_balkans_title:0 "Recuperar los Balcanes"
 recover_the_balkans_desc:0 "Para proteger la segunda Roma, debemos expandir nuestro país en los Balcanes orientales para incluir a los países del zarismo búlgaro. Aunque los búlgaros son un pueblo orgulloso y a menudo se rebelaron contra el dominio otomano, sin duda les encantaría unirse a un Imperio Romano resucitado."
 recover_south_italy_title:0 "Recuperar el sur de Italia"
 recover_south_italy_desc:0 "Como un gran fénix, Roma se ha levantado de las cenizas de la devastación causada por árabes, turcos, francos y otros. Ahora, debemos centrar nuestra atención en recuperar nuestra tierra perdida en el sur de Italia."
 recover_west_anatolia_title:0 "Recuperación de Anatolia occidental"
 recover_west_anatolia_desc:0 "Ha llegado el momento de recuperar Anatolia de manos de los turcos y restaurar el dominio romano sobre lo que alguna vez fue el núcleo del imperio."
 recover_western_balkans_title:1 "Recuperación de Iliria"
 recover_western_balkans_desc:0 "Necesitamos renovar nuestra autoridad sobre la península de los Balcanes y establecer el Danubio como nuestra frontera norte."

 #Purple Phoenix DLC Only Missions
 recover_central_anatolia_title:0 "Recuperar Trebisonda"
 recover_central_anatolia_desc:0 "Como un gran fénix, Roma ha resurgido de las cenizas de la devastación causada por árabes, turcos, francos y otros. Ahora, debemos centrar nuestra atención en recuperar nuestra tierra perdida en Trebisonda."
 recover_east_anatolia_title:0 "Restablecer nuestra frontera oriental"
 recover_east_anatolia_desc:0 "Como un gran fénix, Roma ha resurgido de las cenizas de la devastación causada por árabes, turcos, francos y otros. Ahora, debemos centrar nuestra atención en restablecer nuestra antigua frontera oriental en Mesopotamia y el Levante."
 recover_east_islands_title:0 "Recuperar Chipre"
 recover_east_islands_desc:0 "Como un gran fénix, Roma ha resurgido de las cenizas de la devastación causada por árabes, turcos, francos y otros. Ahora, debemos centrar nuestra atención en recuperar nuestra tierra perdida en Cyrpus."
 recover_albania_title:0 "Recuperar Albania"
 recover_albania_desc:0 "Como un gran fénix, Roma ha resurgido de las cenizas de la devastación causada por árabes, turcos, francos y otros. Ahora, debemos centrar nuestra atención en recuperar nuestra tierra perdida en Albania."
 recover_isteria_title:0 "Recuperar Istria"
 recover_isteria_desc:0 "¡Continúa la reconquista de la costa adriática!"
 recover_north_italy_title:0 "Recuperar el norte de Italia"
 recover_north_italy_desc:0 "¡Con Roma restaurada al Imperio, ahora podemos movernos hacia el norte!"
 recover_lombardia_title:0 "Recuperar Lombardia"
 recover_lombardia_desc:0 "¡Completa la restauración de Italia al Imperio!"
 recover_west_islands_title:0 "Recuperar las islas occidentales"
 recover_west_islands_desc:0 "El control de Córcega y Cerdeña asegurará la costa italiana, mientras que las Baleares servirán de trampolín hacia las costas de Hispania."
 recover_south_spain_title:0 "Recuperar Hispania"
 recover_south_spain_desc:0 "La costa de Hispania representa el límite de nuestras ambiciones en el oeste."
 recover_tripoli_title:0 "Recuperar Trípoli"
 recover_tripoli_desc:0 "¡Para la gloria del Imperio, Trípoli debe ser retomada!"
 recover_tunis_title:0 "Recuperar Túnez"
 recover_tunis_desc:0 "Túnez, una vez el sitio del rival de Roma, Cartago representa nuestras ambiciones más occidentales en África."
 recover_antioch_title:0 "Recuperar Antioquía"
 recover_antioch_desc:0 "¡Antioquía, una ciudad santa clave, debe ser devuelta al imperio!"
 recover_jerusalem_title:0 "Recuperar Jerusalén"
 recover_jerusalem_desc:0 "¡El próximo paso en nuestra recuperación debería ser recuperar Jerusalén!"
 recover_alexandria_title:0 "Recuperar Alejandría"
 recover_alexandria_desc:0 "Alejandría, una vez una fuente clave de cereales para Roma, será una excelente adición a nuestro imperio restaurado."

 #Colonial Missions
 establish_canada_colony_title:0 "Establecer una colonia en Canadá"
 establish_canada_colony_desc:0 "El rico valle del río San Lorenzo y sus alrededores parece ser un lugar ideal para un nuevo asentamiento. ¡Vamos a fundar una gran ciudad nueva en esta vasta tierra nueva!"
 establish_usa_colony_title:0 "Establecer una colonia en el este de América"
 establish_usa_colony_desc:0 "Los fértiles bosques templados de la costa este de América del Norte serían un buen lugar para una nueva colonia. ¡Establezcamos un nuevo asentamiento en estas costas lejanas de una vez!"
 establish_carribean_colony_title:0 "Establecer una colonia en las Antillas Menores"
 establish_carribean_colony_desc:0 "Las pequeñas islas del Caribe producen azúcar, madera exótica, especias, café, tabaco y mucho más de lo que sugerirían sus modestos tamaños y la ubicación central de la región la convierte en un centro comercial ideal. ¡Debemos establecer una presencia allí sin demora para aprovechar este potencial!"


 construct_vu_el_morro_desc: "El Morro is a national wonder located on an ancient east–west trail and preserves the remains of a large ancient pueblo atop a great sandstone promontory with a pool of water at its base alongside inscriptions left by travellers of a bygone age.; Costs 4000."

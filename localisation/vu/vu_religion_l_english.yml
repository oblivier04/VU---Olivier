 prende:0 "Prende"
 prende_desc:0 "Prende is the Goddess of dawn, love, beauty, and health. It is said that swallows use rainbows to pull her chariot across the sky; she can also use her magic to change the sex of anyone who can jump over the rainbow."
perendi:0 "Perendi"
 perendi_desc:0 "Perendi is the God of the sky and thunder. His name is preserved in the modern Albanian language as the generic term for a god."
en:0 "En"
 en_desc:0 "En is the God of fire. He is the offspring of the sun."
talas:0 "Talas"
 talas_desc:0 "Talas is the god of the sea and storms. Legend tells that one day, as Prende was flying over the creation of her husband Perendi, Talas noticed her immense beauty and raped her. As punishment, Perendi struck him with his thunderbolts, tearing Talas into pieces, turning his spirit into furious storm clouds and great waves, his anguish to forever haunt the seas."
dheu:0 "Dheu"
 dheu_desc:0 "Dheu is a great mother-deity and the Goddess of the Earth. She serves to protect nature and bless those who respect it."
zana:0 "The Zana"
 zana_desc:0 "Zana are Goddesses of the mountains, as well as rivers, animals, and destiny. They are known for their immense courage and their protection of warriors loyal to them."
 mormon: "Mormon"
 mormon_center_of_reformation: "Center of Reformation"
 mormon_religion_desc: "Mormonism, or the Church of Jesus Christ of Latter-Day Saints, is a sect of Christianity started by Joseph Smith in the 1820s and 1830s. Joseph Smith claimed to see God the father and Jesus in a vision, where they told him that every church was misguided. They instructed him to reestablish the Christian Church as it was intended to be. Facing persecution from fellow protestants, Smith and his followers fled their home in upstate New York and founded a settlement near the Great Salt Lake in what is now Utah, establishing a new bastion for their new Church. In 1444 the religion does not yet exist, but it will arise once Christians colonize the American West."
 mormon_rebels_demand:0 "Convert $COUNTRYNAME$"
 mormon_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 mormon_rebels_title:0 "Religious"
 mormon_rebels_name:0 "$RELIGION$ Zealots"
 mormon_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 mormon_rebels_army:0 "$RELIGION$ Army"
 #Hellenic
 hellenic_pagan_reformed: "Hellenic"
 hellenic_pagan_reformed_religion_desc: "An ancient religion originating from Greece, Hellenism was the state religion of the Roman Empire prior to Emperor Constantine's conversion. It follows a pantheon of Gods and Goddesses that each control a different aspect of nature, with Zeus, Poseidon, and Hades as the most important figures. It also prioritizes reverence of one's parents and the family, moral virtue, friendship, and hospitality. In 1444, the religion is all but extinct, and isn't a majority in any province."

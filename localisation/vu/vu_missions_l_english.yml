 maj_survive_civil_war:0 "Stabilize the State"
 maj_survive_civil_war_title:0 "Stabilize the State"
 maj_survive_civil_war_desc:0 "Ever since the Paregreg War, our nation has slowly been crumbling, and our authority is fragile. Almost anything could lead to our downfall. If we are to rise up again, we must outlive our enemies, and stabilize our nation."
 #
 maj_conquer_sunda:0 "Conquer Sunda"
 maj_conquer_sunda_title:0 "Conquer Sunda"
 maj_conquer_sunda_desc:0 "With a more intact state, we can now look towards restoring our empire. The Kingdom of Sunda has long resisted our attempts to unite Java, and for that, they shall pay dearly."
 #
 maj_settle_lesser_sunda_islands:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_title:0 "Settle Nusa Tenggara"
 maj_settle_lesser_sunda_islands_desc:0 "Nusa Tenggara, or the Lesser Sunda Islands, have long remained an isolated part of Nusantara. It is about time that someone brings them into the fold."
 #
 maj_convert_java:0 "Convert Java"
 maj_convert_java_title:0 "Convert Java"
 maj_convert_java_desc:0 "Despite the island of Java being united under our rule, various religious minorities still threaten the peace. We must bring religious unity to Java!"
 #
 #Ayyubid mission events
 bt_ayyubid_mission_events.1.t:0 "The Jews of Jerusalem"
 bt_ayyubid_mission_events.1.d:0 "Jerusalem, al-Quds, the Holy Sanctuary, an important city for the Muslim faith. Historically home to the Jewish, its population has since the time of the Romans been exiled from their own city to spread throughout the world. The Great An-Nasir Salah ad-Din Yusuf ibn Ayyub after wrestling Jerusalem from the Crusaders let Jews and Muslim resettle the city, while expelling the Catholic Crusader population in the process. As the city is once more in Ayyubid hands, the question arises: What shall [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] do?"
 bt_ayyubid_mission_events.1.a:0 "Let the Jews return to Jerusalem"
 bt_ayyubid_mission_events.1.b:0 "Keep the status quo"
 bt_ayyubid_mission_events.2.t:0 "The Eagle's Perch"
 bt_ayyubid_mission_events.2.d:0 "Upon the death of An-Nasir Salah ad-Din Yusuf ibn Ayyub, his empire was divided among his kinsmen. His three sons held the three parts of the expansive realm he had accumulated: az-Zahir controlled Aleppo, al-Aziz Uthman controlled Cairo and al-Afdal retained Damascus. All three cities were of great importance to the Empire of the Eagle. As it has now risen from the ashes, the question arises: Which one shall be the Eagle's Perch?"
 bt_ayyubid_mission_events.2.a:0 "Cairo, the Fatimid Capital"
 bt_ayyubid_mission_events.2.b:0 "Damascus, home of Saladin's Tomb"
 bt_ayyubid_mission_events.2.c:0 "Aleppo, the last surviving Ayyubid capital"
 #
 #Ayyubid mission tree
 hsn_mosques_title:0 "Land of Mosques"
 hsn_mosques_desc:0 "For any pious ruler, it is imperative that it allows its subjects a place of worship. To please the $ESTATE_CHURCH$ and our people, we must therefore build mosques throughout our vast [Root.GovernmentName]."
 hsn_hospitals_title:0 "Tend to the Wounded"
 hsn_hospitals_desc:0 "Bimaristans, originally concepted by the Umayyad Caliph Walid ibn Abd al-Malik, are places where the wounded and sick can be tended. Now present in almost every Muslim state in the world, we would do well to construct some ourselves."
 hsn_assert_dominance_over_amirs_title:0 "Crush the Amirs"
 hsn_assert_dominance_over_amirs_desc:0 "During the Mamluk uprising that costed us our Empire, the $ESTATE_NOBLES$ turned against us in our time of need. This, we have not forgotten. If the Eagle is to rise, actions must be taken to punish those who defected and place the power back in the hands of the [Root.Monarch.GetTitle]!"
 hsn_piety_title:0 "A Question of Piety"
 #Can't say I particularly like this description below. Pending a better one however, this'll have to do.
 hsn_piety_desc:0 "As with every Muslim ruler, the question of our subjects' belief is an important one: Shall we declare ourselves a state where people of other faiths, the Dhimmi, are tolerated, or shall we fight with religious zeal to defeat the unbelievers and spread the Word of Muhammad?"
 hsn_custodian_of_holy_cities_title:0 "Custodian of the Holy Cities"
 hsn_custodian_of_holy_cities_desc:0 "Any aspiring ruler who claims the title of Caliph needs to be able to back it up. By controlling the Holy Cities of Mecca & Medina, such a title is no longer just a title."
 hsn_custodian_of_holy_cities_claims:0 "Gains permanent claims on the provinces required for the mission §YCustodian of the Holy Cities§!"
 hsn_restore_navy_title:0 "Saladin's Fleet"
 hsn_restore_navy_desc:0 "We have reclaimed the Holy City of Jerusalem, but the wounds from the Crusades have yet to heal. The Eagle shall hunt the rabbit, take them prisoners and let them tend the camels. But, the time to strike is not yet upon us. First, a grand navy must be constructed, else our plans will not come to fruition."
 hsn_conquer_crusaders_title:0 "The Eagle and the Rabbits"
 hsn_conquer_crusaders_desc:0 "The shadow of the Eagle is about to pass over the Mediterranean Islands. They shall learn to fear us, as the sheep fears the lion. Our star is in the ascendant!"
 hsn_conquer_crusaders_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Eagle and the Rabbits§!"
 hsn_white_sheep_title:0 "The White Sheep"
 hsn_white_sheep_desc:0 "The White Sheep Turkomans have for decades been exerting pressure on our state. We must strike at them first before they cross the Tigris and strike at us!"
 hsn_white_sheep_claims:0 "Gains permanent claims on the provinces required for the mission §YThe White Sheep§!"
 hsn_conquer_jerusalem_title:0 "The Holy Sanctuary"
 hsn_conquer_jerusalem_desc:0 "The City of al-Quds, the Holy Sanctuary, is now within our grasp. The Eagle shall descend over the Mameluk oppressors."
 hsn_conquer_jerusalem_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Holy Sanctuary§!"
 hsn_destroy_mamluks_title:0 "The Belly of a Dead Camel"
 hsn_destroy_mamluks_desc:0 "Egypt is the breadbasket of the Mediterranean, and the mighty Nile has fostered civilization for millennia. Our predecessors famously beat back the Franks at Damietta, and after the Mongol invasion the Abbasid caliph fled to Cairo. It is time we strike at the heart of the Mameluk slavedrivers. We must take revenge for the Mamluk uprising which ousted us from Egypt!"
 hsn_destroy_mamluks_claims:0 "Gains permanent claims on the provinces required for the mission §YThe Belly of a Dead Camel§!"
 hsn_new_capital_title:0 "The Eagle's Perch"
 hsn_new_capital_desc:0 "Numerous cities hold great importance in the history of An-Nasir Salah ad-Din Yusuf ibn Ayyub and his successors. With the conquests of Egypt and Syria, many are asking if it is time to move the seat of our Sultanate closer to the Mediterranean."
 hsn_ayyubid_restoration_title:0 "Ayyubid Sultanate"
 hsn_ayyubid_restoration_desc:0 "Our name is spoken from Ireland to Cathay. From west to east stories of our conquests are told with both fear and admiration. The question remains though - who are we? No longer are we the measly emirate of Hasankeyf - no, we are the Ayyubids!"
 hsn_take_baghdad_title:0 "Given by God"
 hsn_take_baghdad_desc:0 "Baghdad, God-Given, is perhaps the grandest city in the Muslim world, famed for its opulence and its history as the home of the Abbasid Caliph. We must take the city and serve as its custodian and protector."
 hsn_take_baghdad_claims:0 "Gains permanent claims on the provinces required for the mission §YGiven by God§!"
 hsn_new_caliphate_title:0 "A New Caliphate"
 hsn_new_caliphate_desc:0 "With Baghdad under our control, we have the power and authority to declare a new Caliphate, with [Root.Monarch.GetName] at its head!"
 hsn_madrasas_title:0 "Establish Madrasas"
 hsn_madrasas_desc:0 "Long ago, Ayyubid madrasas were world-renowned due to their prestige and sheer count. By establishing madrasas, we can further the education of all good Muslims."
 hsn_baghdad_house_of_learning_title:0 "A House of Learning"
 hsn_baghdad_house_of_learning_desc:0 "Combining the best of Baghdad's beauty with the myriad madrasas, we can establish a new House of Learning in Baghdad and usher in a new Islamic Golden Age!"
 #
 btpl_unite_britain_title:0 "Unite Britain"
 btpl_unite_britain_desc:0 "For over a thousand years, at least from the time the Romans established Hadrian's wall and split Britain into north and south, the two halves have struggled for dominance over the small but rich island. Nearly a millennium and a half later, the island is still split into two major powers. It is time we come together and unite the island, once and for all. Rule Britannia!"
 btpl_vassalize_england_title:0 "Vassalize England "
 btpl_vassalize_england_desc:0 "The English Kingdom is a perennial problem, their tendency to ally with the Dutch and make mischief on the southern frontier is becoming troublesome. We must ensure that the English Lords pursue a more pro-Scottish line."
 byzantium_holds_the_line_title:0 "Turn the Tide"
 byzantium_holds_the_line_desc:0 "For generations the Turks have been pushing west. Despite occasional Roman victories, the advance of the Sultans and Beys has marched inexorably on, pushing our once great empire to the very gates of our great capital. It is now time to make a stand and turn the tide! If we are to stave off our certain destruction, we must hold the line here, push back the Turkish advance, and stabilise the capital region, lest all be lost."
 recover_thrace_btpl_title:0 "Recover Thrace"
 recover_thrace_btpl_desc:0 "Constantinople has fallen and all seems lost. The last remaining hope for the Second Rome is to reclaim Thrace and the capital."
 recover_aegean_islands_btpl_title:0 "Recover the Aegean Islands"
 recover_aegean_islands_btpl_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in the Aegean Islands."
 wayward_trebizond_btpl_title:0 "Reincorporate Trebizond"
 wayward_trebizond_btpl_desc:0 "Trebizond was a successor state of the fallen Byzantine empire when Constantinople fell during the Fourth Crusade. Even after the Nicaean reconquest of Constantinople in 1261, Trebizond continued to insist of its rightful claim to the Imperial Throne. Now is finally the time to reincorporate this wayward successor state."
 wayward_cappadocia_btpl_title:0 "Reincorporate Cappadocia"
 wayward_cappadocia_btpl_desc:0 "After the fall of the eastern portion of the Roman Empire to Islamic Sultans, a new Greek successor state rose to prominence, Cappadocia. Now that the true Roman Empire rises again, it is time to reincorporate these cousins in our Eastern hinterlands."
 #
 #Icelandic missions
 ice_explorer_fleet_title:0 "Exploration fleet"
 ice_explorer_fleet_desc:0 "Who knows what lies on the forgotten old viking routes? We have discovered Greenland, we must go further as our ancestors once did. We cannot achieve this without a solid navy ready for voyages."
 ice_purchase_better_ships_title:0 "Purchase heavy fleet"
 ice_purchase_better_ships_desc:0 "A lot has changes since first Vikings sailed west of Greenland - mostly the naval technology. We are in a need of a strong and impressive ships that will withstand harsh conditions of northern waters. Since Iceland offers little resources to build such sizeable ships, we need to aquire enough founds and purchase heavy ships from other nations. Preferabely some Scandinavian merchants."
 ice_rediscover_greenland_title:0 "Forgotten icy land"
 ice_rediscover_greenland_desc:0 "Our earlier colonization attempts in Greenland have failed due to external reasons. We need to go back and establish bases there once again if we want to go further westward."
 ice_settle_greenland_title:0 "Resettle Greenland"
 ice_settle_greenland_desc:0 "Bring new opportunists and resettle the lands once colonized by Vikings."
 ice_jan_mayen_title:0 "Reach Jan Mayen"
 ice_jan_mayen_desc:0 "There may be other islands north or northeast of Greenland that our ancestors knew about. Although, they would likely be ice wasteland, they will be useful outposts for whaling and hunting animals."
 ice_markland_helluland_title:0 "Markland & Helluland"
 ice_markland_helluland_desc:0 "We have secured Greenland. Time to go beyond and explore west in hope of reaching the mythical lands of Helluland and Markland that Viking Sagas mention."
 ice_north_bay_title:0 "Northern Voyage"
 ice_north_bay_desc:0 "We have already sailed south of Helluland into warmer waters of Markland and Vinland. It is time to go in the other direction and see if there's a possible passage to the North. Pray to the Lord we will not freeze to death there."
 ice_rebuild_leifsbuoir_title:0 "Rebuild Leifsbuoir"
 ice_rebuild_leifsbuoir_desc:0 "Rebuild one of the legendary viking settlments."
 ice_return_vinland_title:0 "Return to Vinland"
 ice_return_vinland_desc:0 "We shall finally reach the fertile lands of Vinland and establish a prominent colony there. With new technology, we will not be driven out by natives."
 ice_develop_reykjavik_title:0 "Develop Reykjavik"
 ice_develop_reykjavik_desc:0 "Even though Reykjavik is by far the most significant town on the island, it is still very poor and undeveloped compared to other european cities. We must encourage development and grow a significant population there so it shall no longer be viewed as backward settlement."
 ice_reykjavik_fort_title:0 "Modernized Coastal Fort"
 ice_reykjavik_fort_desc:0 "We shall construct a formidable defense structures in Reykjavik, so it is not only a centre of trade on the island but also a main defense point projecting its power on all the Iceland."
 ice_develop_island_title:0 "Develop the Island"
 ice_develop_island_desc:0 "Spread our development efforts and improve living conditions on the entire island of Iceland."
 ice_volcanic_mining_title:0 "Invest in Volcanic Mines"
 ice_volcanic_mining_desc:0 "Constant volcanic activity of the island, while dangerous, gives us potential access to precious minerals. If we can expand mining on the island, we should expect significant economic boost."
 iceland_sulfur:0 "Icelandic Sulfur"
 ice_modernize_country_title:0 "Modernize the Country"
 ice_modernize_country_desc:0 "Modernized nation that is up-to-date with the rest of Western Europe shall be created."
 ice_consolidate_helluland_title:0 "Consolidate all Helluland"
 ice_consolidate_helluland_desc:0 "We must take all the region of Helluland and establish strong permanent presence in all of its areas. The strong outposts in the region will make excellent base of operation in expanding into vile western forests."
 #
 #Generic missions for Caucasia
 caucasus_conquer_west_title:0 "Conquer Western Lands"
 caucasus_conquer_west_desc:0 "Conquer Northwest Caucasus region and spread our rule over lands of Circassia."
 caucasus_reach_sea_title:0 "Reach the Sea"
 caucasus_reach_sea_desc:0 "We cannot be remain a prisoners of Caucasus Mountains. With the recent conquest of Circassia we are in great position into expanding further and siezing strategic ports in Black Sea. Establishing naval routes will be necessary to keep in touch with outside world."
 caucasus_conquer_centerwest_title:0 "Conquer Central Lands"
 caucasus_conquer_centerwest_desc:0 "Conquer Center-West Caucasus lands of Alania and Kabardia to secure strategic mountain passage and spread our rule."
 caucasus_conquer_centereast_title:0 "Secure Avaria"
 caucasus_conquer_centereast_desc:0 "Conquer Center-East Caucasus lands of Avaria to expand our rule over mountainous regions and subjungate the tribes there."
 caucasus_conquer_east_title:0 "Conquer Eastern Lands"
 caucasus_conquer_east_desc:0 "Conquer Northeast Caucasus region and tighten our grip over more-settled lands of Dagestand and reach Caucasus Sea. Siezing control over Eastern passage is necessary."
 caucasus_unite_region_title:0 "Unite Caucasus States"
 caucasus_unite_region_desc:0 "The era of pitty tribes and Caucasian states has come to an end. We have successfully siezed control over all of them and claimed superiority. With North Caucasia united under one rule, we can show our glory and start thinking about further expansion and foreign politics."
 caucasus_strategic_pass_title:0 "Fortify Mountain Pass"
 caucasus_strategic_pass_desc:0 "Caucasus mountains are very steep and hard to traverse, therefore crossing it is done either from Western Side, Eastern Side, or by central passage. Other routes are too dangerous or demanding. If we control those passages and set up a strong military outposts to control the narrow gaps in the mountains, we can effectively control the movement across all of the mountain range."
 caucasus_real_fleet_title:0 "Found Real Fleet"
 caucasus_real_fleet_desc:0 "Now that we have firm access to the sea, we can start to think about using this new opportunity to conduct naval voyages for the first time and send our people across Black Sea for some... tradiing buisness..."
 caucasus_real_fleet.tooltip:0 "If you complete the mission while owning Matrega and Adyghe with more than 20 development, those provinces will become naval bases and receive special bonuses!"
 caucasus_centralize_state_title:0 "Centralize the State"
 caucasus_centralize_state_desc:0 "Before we look outwards and go out to conquer new territories, we shall first establish strong administrative body and level out old tribal structures that made this region hard to govern."
 caucasus_into_steppe_title:0 "Enter Steppes"
 caucasus_into_steppe_desc:0 "Time to begin our expansion North. We must first gather cavalry and ride north. It is the time for Caucasian people to face the nomads from Pontic Steppe."
 caucasus_look_south_title:0 "Look Southward"
 caucasus_look_south_desc:0 "We control the North but we have never really controlled lands south of Caucasus Mountain Range. It is time to change that. Either by taking strategic outposts out there or making strong connections with Georgians."
 caucasus_look_south.tooltip:0 "If we complete the mission while being allied to Georgia, we will gain 125 dip points and 2 powerful advisors, as well as unification cb on them. Otherwise, we will just reveive claims on their lands."
 caucasus_invade_crimea_title:0 "Invade Crimea"
 caucasus_invade_crimea_desc:0 "We shall expand westward into the rich lands of Crimea to firmly secure our trade interests in the region."
 caucasus_volga_don_title:0 "Volga and Don Border"
 caucasus_volga_don_desc:0 "Continiue the conquest of Pontic Steppe by siezing fort in Astrakhan and Azov. With those secured and nomadic hordes defeated, we can hold control over 2 main rivers in the region so important for the trade."
 caucasus_secure_south_title:0 "Sieze Southern Ranges"
 caucasus_secure_south_desc:0 "Cross highest peaks of Caucasus and establish control over its southern side too. Our nation shall fully encompass the Caucasus Mountain Range!"
 caucasus_secure_south.tooltip:0 "5 Random owned provinces in Caucasia region will receive 1 base tax, 1 base production and 1 base manpower"
 caucasus_raid_black_sea_title:0 "Raid Black Sea Coast"
 caucasus_raid_black_sea_desc:0 "Raid or sieze strategic ports around the Black Sea to assert our naval dominance in these waters and bring all sorts of treasury to our nation."
 caucasus_build_roads_title:0 "Build Roads"
 caucasus_build_roads_desc:0 "Found intricate road network so we can better navigate around the region of Caucasus. This will also improve communication for our people and the economy."
 caucasus_build_roads.tooltip:0 "Every province that fulfills the requirements for this mission will receive special modifier for 40 years."
 caucasus_spread_beliefs_title:0 "Spread Our Beliefs"
 caucasus_spread_beliefs_desc:0 "Tribes of caucasus follow many different religions and traditions. From various branches of Christianity and Islam, to many local pagan faiths. If we want to rule unified region we must ensure that most of our people follow one faith."
 caucasus_spread_culture_title:0 "Spread Our Culture"
 caucasus_spread_culture_desc:0 "Caucasus is home to so many different culture groups and traditions. To govern this region firmly and effectively we must spread our cultural heritage onto others so that most of Caucasus adopts our ways."
 caucasus_unite_home_land_title:0 "Consolidate the Region"
 caucasus_unite_home_land_desc:0 "All of the Caucasia Region shall be ours!"
 avaria_assemble_army_title:0 "Assemble Army Force"
 avaria_assemble_army_desc:0 "We must break free from our overlord. First thing that needs to be done in order to achieve it, is to recruit a formidable army we can fight with."
 avaria_prepare_independence_title:0 "Prepare For Independence"
 avaria_prepare_independence_desc:0 "To go and fight our overlord alone against all the odds would be foolish. We must make sure that we are well-prepared for such risk before we challenge our overlord."
 avaria_free_title:0 "Liberate Avaria"
 avaria_free_desc:0 "We shall be free! We shall be the rulers, not ruled-by!"
 avaria_expand_state_title:0 "Dagestan & Circassia"
 avaria_expand_state_desc:0 "To build strong state we need new lands. We shall start by gaining significant power in the North Caucasus."
 avaria_reform_government_title:0 "Steppe Legacy"
 avaria_reform_government_desc:0 "With our continious expansion into steppes, we must ask ourselves whether we want to remain as we are right now or do we want to embrace nomadic lifestyle of our ancestors."
 avaria_religion_reform_title:0 "Religious Reforms"
 avaria_religion_reform_desc:0 "Do we want to return to the old gods Avars used to worship or do we want to find something else?"
 avaria_start_new_era_title:0 "New Power Rises"
 avaria_start_new_era_desc:0 "We are more than ready to look back upon old days of Avarian Pannonia and begin our path to restoration of once-great state."
 avaria_secure_east_flank_title:0 "Secure Eastern Flank"
 avaria_secure_east_flank_desc:0 "We must secure the eastern border of our Khaganate to ensure safety from vicious hordes. Constructing strong line of outposts and fortifications will not only deter their raids but exort tension on nearby lands."
 avaria_cross_dnieper_title:0 "Cross Dnieper"
 avaria_cross_dnieper_desc:0 "Our march West has begun! Our first goal is lands of the Cossacks across the Dnieper River."
 avaria_pacify_rus_title:0 "Pacify Rus"
 avaria_pacify_rus_desc:0 "Launch punitive invasion on Russian lands in order to aquire loot and ensure no threat from the North during our future missions in Europe. Our main war target is plundering Moscow to show russian people who is true warrior and that they should not question our might."
 avaria_pacify_rus.tooltip:0 "We will burn City of Moscow to the ground including Kremlin. This will be major morality and sanity kick for our enemy. Besides bringing us their riches, it will be show of strenght to all our war enemies."
 avaria_reach_moldavia_title:0 "Break Into Moldavia"
 avaria_reach_moldavia_desc:0 "Our incursion into developed Europe has begun. First target is Moldavia. We must sieze the entry to Carpathian Basin."
 #
 #GENERIC MISSIONS FOR EVERY NATIONS IN 6TH AND 7TH COLUMN
 build_roads_mission_title:0 "Build Road Network"
 build_roads_mission_desc:0 "Investing in the infrastructure of our nation is core way to improve every other aspect of its economy and welldoing."
 build_special_buildings_mission_title:0 "Specialized Production"
 build_special_buildings_mission_desc:0 "Invest in advanced industry to produce refined and valued trade goods. New sector of industry will bring wealth to our nation and large investments will kickstart the economy."
 naval_expansion_mission_title:0 "A Formidable Navy"
 naval_expansion_mission_desc:0 "Once we can access the sea, having a sizeable navy is a way to ensure our interest on our adjacent waters. Naval reforms and construction of naval forces are necessary for our political position in the world."
 balance_factions_mission_title:0 "Balance the Estates"
 balance_factions_mission_desc:0 "We cannot let different factions and estates in our country take control and mess with our central governments. Keep their power in check and maintain good relations to ensure their usefulness for our cause."
 military_success_mission_title:0 "Successfull Military"
 military_success_mission_desc:0 "Prove that our military and by extent - nation - is capable of waging wars and surpassing its rivals. Show your people the capable military and give them glorious victory over the enemies."
 #
 #Colonial Missions - 1.25 brokes these, but leaving them to restore later
 bt_establish_newfoundland_colony_title:0 "Establish a colony in Newfoundland"
 bt_establish_newfoundland_colony_desc:0 "The waters around Newfoundland are swimming with cod and our fishermen regularly travel to its coasts to exploit the sea's rich bounty. We should take this a step further and establish a permanent settlement on those cold, rocky coasts."
 bt_establish_hudson_bay_colony_title:0 "Establish a colony in the Hudson Bay"
 bt_establish_hudson_bay_colony_desc:0 "The frigid lands surrounding the Hudson Bay may be hostile, dark, and mind-numbingly cold, but they are also very rich in fur! We should establish a settlement in the region from which we may control the fur trade in the north."
 bt_establish_greenland_colony_title:0 "Establish a colony in Greenland"
 bt_establish_greenland_colony_desc:0 "Centuries ago, Erik the Red established the first European settlement in the New World, in Greenland. This settlement may have eventually ended in failure, but the whaling and hunting are too potentially lucrative to not try again, so let us follow in Erik the Red's footsteps and establish a new settlement in this land of glaciers!"
 bt_establish_acadia_colony_title:0 "Establish a colony in Acadia"
 bt_establish_acadia_colony_desc:0 "The rich fishing, arable land, and timber filled forests of the Acadian peninsula and the Saint John River basin are ripe for the taking! We should establish a new settlement on these distant shores at once."
 bt_establish_florida_colony_title:0 "Establish a colony in Florida"
 bt_establish_florida_colony_desc:0 "The marshy Florida peninsula would make a fine strategic addition to our nation's holdings. Let us establish a new settlement there immediately."
 bt_establish_cuba_colony_title:0 "Establish a colony in Cuba"
 bt_establish_cuba_colony_desc:0 "The large but comparatively sparsely populated island of Cuba would be a fine addition to our lands. Let us establish a new port city in this tropical paradise."
 bt_establish_hispaniola_colony_title:0 "Establish a colony in Hispaniola"
 bt_establish_hispaniola_colony_desc:0 "The stunningly wealthy island of Hispaniola is ripe for the taking! Our explorers report that the people there are most friendly and accommodating, but weak. We should establish a new settlement on this wealthy island and take advantage of this low hanging fruit."
 bt_establish_bahamas_colony_title:0 "Establish a colony in the Bahamas"
 bt_establish_bahamas_colony_desc:0 "The hundreds of tiny islands in the Lucayan Achipelago are mostly too small for productive agriculture, but that does not mean they would not be useful additons to our holdings! Let us establish a permanent settlement on one of these pirate havens."
 bt_establish_northwest_territories_colony_title:0 "Establish a colony in the Northwest Territories"
 bt_establish_northwest_territories_colony_desc:0 "There really is not much to say about the Northwest Territories, other than it is there... Perhaps that is enough. We shall settle this frozen hinterland!"
 bt_establish_cascadian_colony_title:0 "Establish a colony in Cascadia"
 bt_establish_cascadian_colony_desc:0 "The rich rainforests, salmon filled rivers, and mild weather of Cascadia make it potentially one of the richest areas in North America. We should make use of this natural wealth and found a settlement here before our rivals do!"
 bt_establish_alaska_colony_title:0 "Establish a colony in Alaska"
 bt_establish_alaska_colony_desc:0 "The rugged cold land of Alaska is open for the taking, and the abundant otter furs and ubiquitous minerals promise great wealth! We should immediately establish a settlement in this land of the midnight sun."
 bt_establish_louisiana_colony_title:0 "Establish a colony in Louisiana"
 bt_establish_louisiana_colony_desc:0 "The great Mississippi River basin encompasses a territory estimated to be five times larger than France! We should establish a new colony in the region in order to stake our claim to this vast territory."
 bt_establish_california_colony_title:0 "Establish a colony in California"
 bt_establish_california_colony_desc:0 "From the warm and fertile hills and valleys along to the coast to the barren but mineral rich desert of the Colorado River basin, California is a prize worth taking! We should immediately claim the area and establish a permanent settlement."
 bt_establish_mexico_colony_title:0 "Establish a colony in Mexico"
 bt_establish_mexico_colony_desc:0 "The rich mountainous interior and tropical coasts of Mexico may be the richest in all of the New World, we should immediate establish a permanent settlement and claim this wealth for ourselves!"
 bt_establish_colombia_colony_title:0 "Establish a colony in Colombia"
 bt_establish_colombia_colony_desc:0 "No direct water route to Asia has been discovered, but we have found the next best thing! The Isthmus of Panama and surrounding coasts are the thinnest point in the Americas, and establishing a permanent settlement in the region will certainly be good for trade."
 bt_establish_peru_colony_title:0 "Establish a colony in Peru"
 bt_establish_peru_colony_desc:0 "Word has reached us of a land of unspeakably high mountains, parched deserts, and great cities built into the sides of mountains made of gold and silver. To lay claim to this wealth, we should found a new settlement in the area!"
 bt_establish_la_plata_colony_title:0 "Establish a colony in La Plata"
 bt_establish_la_plata_colony_desc:0 "The basin of the La Plata river is drier and poorer than most of its neighbours, but controlling the southern coast of South America would be an important strategic coup. We should lay claim to this area and found a new colony!"
 bt_establish_brazil_colony_title:0 "Establish a colony in Brazil"
 bt_establish_brazil_colony_desc:0 "The seemingly endless rainforests, savannas, marshes, and scrublands of Brazil would make a fine location for a new colony. Let us establish a permanent presence in this vast land!"
 bt_establish_australia_colony_title:0 "Establish a colony in Australia"
 bt_establish_australia_colony_desc:0 "News has reached us of a small, arid continent im the southern hemisphere. Who knows what treasures this mysterious continent may hold? We should find out!"
 bt_establish_australia_colony_title:0 "Establish a colony in Polynesia"
 bt_establish_australia_colony_desc:0 "Hundreds of islands of various sizes have been discovered in the southern Pacific Ocean. It seems unlikely that these remote islands could possibly hold anything of value, but perhaps we should try to claim them before our rivals do?"
